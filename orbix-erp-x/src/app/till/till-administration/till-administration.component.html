
<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="header-title">
        <h1>Admin | Till Administration</h1>
    </div>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <!-- Form controls -->
        <div class="col-sm-12">
            <div class="panel panel-bd lobidrag">
                <div class="panel-body" style="padding: 3mm;">
                    <div class="row" [@fadeInOut]>
                        <div class="col">
                            <table style="width: 100%;">
                                <tr style="width: 100%;">
                                    <td style="vertical-align: top; height: 75vh;">
                                        <div class="container-fluid">
                                            <div class="row">
                                                <div class="col-12">
                                                    <br>
                                                    <br>
                                                    <button class="btn btn-sm btn-success" (click)="open(content, '')" style="margin-left: 2mm;">Add New Till</button>
                                                    <hr>
                                                    <table class="table table-bordered table-striped table-sm">
                                                        <thead>
                                                            <tr>
                                                                <td>Till No</td>
                                                                <td>Computer Name</td>
                                                                <td>Enabled?</td>
                                                                <td>Actions</td>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <tr *ngFor="let till of tills">
                                                                <td>{{till.no}}</td>
                                                                <td>{{till.computerName}}</td>
                                                                <td>{{till.active}}</td>
                                                                <td>
                                                                    <button class="btn btn-sm btn-outline-primary" (click)="open(content, till.id)" style="margin-left: 2mm;">Edit</button>
                                                                    <button class="btn btn-sm btn-outline-primary" (click)="changeStatus(till.id, till.active)" style="margin-left: 2mm;">{{till.active == true ? 'Deactivate Till' : 'ActivateTill'}}</button>
                                                                    <button class="btn btn-sm btn-outline-primary" (click)="changePosPrinter(till.id, till.posPrinterEnabled)" style="margin-left: 2mm;">{{till.posPrinterEnabled == true ? 'Disable POS printer' : 'Enable POS printer'}}</button>
                                                                    <button class="btn btn-sm btn-outline-primary" (click)="changeFiscalPrinter(till.id, till.fiscalPrinterEnabled)" style="margin-left: 2mm;">{{till.fiscalPrinterEnabled == true ? 'Disable Fiscal printer' : 'Enable Fiscal printer'}}</button>
                                                                    <button class="btn btn-sm btn-outline-primary" (click)="changeSalesMode(till.id, till.negativeSalesEnabled)" style="margin-left: 2mm;">{{till.negativeSalesEnabled == true ? 'Disable Negative Sales' : 'Enable Negative Sales'}}</button>
                                                                    <button class="btn btn-sm btn-outline-danger" (click)="deleteTill(till.id)" style="margin-left: 2mm;">Delete</button>
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </div> 
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</section> <!-- /.content -->

<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add/Edit Till Information</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="modal-body">
        <table class="table table-bordered">
            <tbody>
                <tr>
                    <input type="hidden" [(ngModel)]="id">
                    <td>Till No</td><td><input type="text" [(ngModel)]="no" class="form-control"></td>
                </tr>
                <tr>
                    <td>Computer Name</td><td><input type="text" [(ngModel)]="computerName" class="form-control"></td>
                </tr>
                <tr>
                    <td>Operator Name</td><td><input type="text" [(ngModel)]="operatorName" class="form-control"></td>
                </tr>
                <tr>
                    <td>Operator Password</td><td><input type="text" [(ngModel)]="operatorPassword" class="form-control"></td>
                </tr>
                <tr>
                    <td>Port</td><td><input type="text" [(ngModel)]="port" class="form-control"></td>
                </tr>
                <tr>
                    <td>POS printer logic name</td><td><input type="text" [(ngModel)]="posPrinterLogicName" class="form-control"></td>
                </tr>
                <tr>
                    <td></td><td></td>
                </tr>
            </tbody>
        </table>
      
    </div>
    <div class="modal-footer">
      <!--<button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>-->
      <button type="button" class="btn btn-outline-dark" (click)="saveTill()">Add/Update</button>
    </div>
</ng-template>
