<div class="row" [@fadeInOut]>
    <div class="col-sm-12" style="text-align: center;">
        <h6>Reports | Inventory | Supplier Stock Status Report</h6>
    </div>
    <div class="col">
        <table style="width: 100%;">
            <tr style="width: 100%;">
                <td style="vertical-align: top; height: 75vh;">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <h6>Select Supplier</h6>
                                        <select [(ngModel)]="supplierName" class="form-control">
                                            <option></option>
                                            <option *ngFor="let n of supplierNames">{{n}}</option>
                                        </select>                             
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-12">
                                        <button (click)="getSupplierStockStatusReport(supplierName)" class="btn btn-success" style="margin: 2px;">Run Report</button>
                                        <button (click)="exportToPdf()" class="btn btn-success" style="margin: 2px;">Export-PDF</button>
                                        <button class="btn btn-danger" (click)="clear()" style="margin: 2px;">Clear</button>
                                    </div>
                                </div>
                                <br>
                            </div>  
                            <div class="col-12">
                                <table class="table table-bordered">
                                    <thead style="background-image: linear-gradient(#FDFEFE ,#BDC3C7);">
                                        <tr>
                                            <th>Code</th>
                                            <th>Description</th>
                                            <th>Qty</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let r of report">
                                            <td>{{r.code}}</td>
                                            <td>{{r.description}}</td>
                                            <td>{{r.stock}}</td>
                                        </tr>               
                                    </tbody>
                                </table>
                            </div>                                      
                        </div>
                    </div>                   
                </td>
            </tr>
        </table>
    </div>
</div>
