<div class="row" [@fadeInOut]>
    <div class="col-sm-12" style="text-align: center;">
        <h6>Reports | Purchase | Daily Purchase Report</h6>
    </div>
    <div class="col">
        <table style="width: 100%;">
            <tr style="width: 100%;">
                <td style="vertical-align: top; height: 75vh;">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-2" style="min-width: 50mm;">
                                        <span>From</span>
                                        <input type="date" [(ngModel)]="from" class="form-control">
                                    </div>
                                    <div class="col-2" style="min-width: 50mm;">
                                        <span>To</span>
                                        <input type="date"  [(ngModel)]="to" class="form-control">
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-12">
                                        <button (click)="getDailyPurchaseReport(from, to)" class="btn btn-success" style="margin: 2px;">Run Report</button>
                                        <button (click)="exportToPdf()" class="btn btn-success" style="margin: 2px;">Export-PDF</button>
                                        <button (click)="exportToSpreadsheet()" class="btn btn-success" style="margin: 2px;">Export-Spreadsheet</button>
                                        <button class="btn btn-danger" style="margin: 2px;">Clear</button>
                                    </div>
                                </div>
                                <br>
                            </div>  
                            <div class="col-12">
                                <table class="table table-bordered">
                                    <thead style="background-image: linear-gradient(#FDFEFE ,#BDC3C7);">
                                        <tr>
                                            <th>Date</th>
                                            <th>Amount</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let r of report">
                                            <td>{{r.date | date: 'yyyy-MM-dd'}}</td>
                                            <td style="text-align: right;">{{r.amount | currency:'':''}}</td>
                                        </tr>               
                                        <tr>
                                            <th></th>
                                            <th style="text-align: right;">{{totalAmount | currency:'':''}}</th>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>                                      
                        </div>
                    </div>                   
                </td>
            </tr>
        </table>
    </div>
</div>
