<div class="row">
    <div class="col">
        <table style="width: 100%;">
            <tr style="width: 100%;">
                <td style="width: 100mm; vertical-align: top;"><p class="h6">Reports / Sales / Slow Moving Products Report</p></td>
                <td></td>                                   
            </tr>
        </table>
        <table style="width: 100%;">
            <tr style="width: 100%;">
                <td style="vertical-align: top; height: 75vh;">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-2" style="min-width: 50mm;">
                                        <span>From</span>
                                        <input type="date" [(ngModel)]="from" class="form-control">
                                    </div>
                                    <div class="col-2" style="min-width: 50mm;">
                                        <span>To</span>
                                        <input type="date"  [(ngModel)]="to" class="form-control">
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-12">
                                        <button (click)="getSlowMovingProductsReport(from, to)" class="btn btn-success" style="margin: 2px;">Run Report</button>
                                        <button (click)="exportToPdf()" class="btn btn-success" style="margin: 2px;">Export-PDF</button>
                                        <button class="btn btn-danger" style="margin: 2px;">Clear</button>
                                    </div>
                                </div>
                                <br>
                            </div>  
                            <div class="col-12">
                                <table class="table table-bordered">
                                    <thead style="background-image: linear-gradient(#FDFEFE ,#BDC3C7);">
                                        <tr>
                                            <th>Code</th>
                                            <th>Description</th>
                                            <th>Qty</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let r of report">
                                            <td>{{r.code}}</td>
                                            <td>{{r.description}}</td>
                                            <td>{{r.qty}}</td>
                                        </tr>               
                                    </tbody>
                                </table>
                            </div>                                      
                        </div>
                    </div>                   
                </td>
            </tr>
        </table>
    </div>
</div>
