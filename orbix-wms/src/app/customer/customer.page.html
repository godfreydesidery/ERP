<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Customers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let c of salesAgentCustomers" style="margin: 0px; padding: 0px;">
    <ion-card-content style="margin: 0px; padding: 0px;">
      <ion-grid>
        <ion-row>
          <ion-col>
            <b>{{c.name}} @ {{c.location}}/ {{c.mobile}}</b><br>
            <!--________<span style="cursor: pointer;">[<ion-icon slot="start" name="pencil-sharp"></ion-icon>Edit]</span>-->_____
            <span style="cursor: pointer;" (click)="delete(c.id)">[<ion-icon slot="start" name="trash-sharp"></ion-icon>Remove]</span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-card style="margin: 0px; padding: 0px;">
    <ion-card-content style="margin: 0px; padding: 0px;">
      <ion-grid>
        <ion-row>
          <ion-col>
            <hr>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-fab slot="fixed" horizontal="left" vertical="bottom">
    <ion-fab-button id="open-modal" expand="block" (click)="clear()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>


<ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title >Add Customer</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-card>
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col size="4">Name: </ion-col>
              <ion-col><ion-input type="text" [(ngModel)]="name" style="text-align: left;" placeholder="Name"></ion-input></ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="4">Location: </ion-col>
              <ion-col><ion-input type="text" [(ngModel)]="location" style="text-align: left;" placeholder="Location"></ion-input></ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="4">Mobile: </ion-col>
              <ion-col><ion-input type="text" [(ngModel)]="mobile" style="text-align: left;" placeholder="mobile"></ion-input></ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </ion-content>
    <ion-footer>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" (click)="addCustomer()">Save</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-footer>
  </ng-template>
</ion-modal>
