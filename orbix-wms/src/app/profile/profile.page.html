<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="4">Agent Name: </ion-col>
          <ion-col>{{name}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">Name: </ion-col>
          <ion-col>{{contactName}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">Phone: </ion-col>
          <ion-col>{{mobile}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">Email: </ion-col>
          <ion-col>{{email}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">Sales Target: </ion-col>
          <ion-col style="text-align: right;">{{salesTarget | currency:'':''}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
